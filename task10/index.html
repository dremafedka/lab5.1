<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bracket Checker</title>
</head>
<body>
<h1>Bracket Checker</h1>
<form id="bracket-form">
    <label for="code-input">Enter JavaScript code:</label>
    <textarea id="code-input" rows="5" cols="40"></textarea>
    <br>
    <button type="button" id="check-button">Check Brackets</button>
</form>
<div id="result"></div>
<script src="script.js"></script>
</body>
</html>
